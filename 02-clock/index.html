<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Abril+Fatface|Indie+Flower">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
