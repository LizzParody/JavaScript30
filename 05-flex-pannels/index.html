<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }


    .panel1 { background-image:url(https://admin.kienyke.com/wp-content/uploads/2017/03/Medellin.png); }
    .panel2 { background-image:url(https://cdn.aarp.net/content/dam/travel/destination-images/colombia/cartagena/1400-cartagena-colombia-night.imgcache.rev6bab0f70098a9b0c69fcbe4b1e2b8afe.web.jpg); }
    .panel3 { background-image:url(http://www.javerianaestereo.com/wp-content/uploads/2016/10/Bandera-1.jpg); }
    .panel4 { background-image:url(http://www.ccb.org.co/var/ccb/storage/images/media/ccb/clusters/imagenes-tci/vista_panoramica_noche_bogota/292315-1-esl-CO/vista_panoramica_noche_bogota.jpg); }
    .panel5 { background-image:url(http://new-hls.s3.amazonaws.com/hls/data/2250/website/general/bn/parque-tayrona-banner-1.jpg); }

    /* Flex Items */
    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size:40px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>The progress in</p>
      <p>Medellin</p>
      <p>is remarkable</p>
    </div>
    <div class="panel panel2">
      <p>Colonial</p>
      <p>Cartagena</p>
      <p>Is magical</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>Colombia</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Visit</p>
      <p>BogotÃ¡</p>
      <p>And enjoy</p>
    </div>
    <div class="panel panel5">
      <p>Incredible beaches in</p>
      <p>Santa Marta</p>
      <p>Paradise</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>

</body>
</html>
